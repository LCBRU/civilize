{% extends "ui/menu_page.html" %}

{% block menu_page_content %}
<div class="container">
    <table>
        <thead>
            <tr>
                <th>Study</th>
                <th>Participants</th>
            </tr>
        </thead>
        <tbody>
            {% for ct in case_types | sort(attribute="name") %}
                <tr>
                    <td>{{ct.name}}</td>
                    <td>{{ct.cases | length}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
